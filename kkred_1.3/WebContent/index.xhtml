<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Kalkulator kredytowy</title>
</h:head>
<h:body>
 	 <p:panel header="Kalkulator kredytowy" style="margin: 1em auto;" toggleable="true" closable="true" toggleSpeed="500"
                closeSpeed="500" widgetVar="panel">


	<h:form id="bla">
	
		<h:panelGrid id="grid" columns="3" cellpadding="5">
	
			<p:outputLabel for="kwota" value="Kwota:" />
  			<p:inputText id="kwota" value="#{calcBB.kwota}" required="true" requiredMessage="Brak kwoty"
  															converterMessage="Podana wartość musi być liczbą" 
  															validatorMessage="Kwota musi byc wieksza od 200">
  			 <f:validateDoubleRange minimum="200"/>
  			 </p:inputText>
  			<p:message for="kwota"/>
  		
  			<p:outputLabel for="oproc" value="Oprocentowanie:"/>
  			<p:inputText id="oproc" value="#{calcBB.oproc}" required="true" requiredMessage="Brak oprocentowania"
  															converterMessage="Podana wartość musi być liczbą"
  															validatorMessage="Oprocentowanie musi byc większe od 0 i maksymalna 99">
		  			<f:validateDoubleRange minimum="1" maximum="99"/>	
		  	</p:inputText>	
  			<p:message for="oproc"/>
  		
  			<p:outputLabel for="raty" value="Raty:"/>
			<p:inputText id="raty" value="#{calcBB.raty}" required="true" requiredMessage="Brak raty"
															converterMessage="Podana wartość musi być liczbą"
															validatorMessage="Raty muszą być większa od 0">
		  			<f:validateDoubleRange minimum="1"/>	
		  	</p:inputText>
			<p:message for="raty"/>

			<p:commandButton value="Oblicz" action="#{calcBB.calc()}" update="@form"/>
		
			<p:commandButton value="Oblicz (AJAX)" action="#{calcBB.calc_AJAX()}" update="msg"/>
		
			
		</h:panelGrid>
		
		<p:messages id="msg" />
		
		<h:commandLink value="Informacje" action="#{calcBB.info()}" />
		
	</h:form>
	</p:panel>
</h:body>
</html>
